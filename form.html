<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>  </head>
  <body>
    <form id="demo">
      <input type="text" method="POST" />
      <button
        class="g-recaptcha"
        data-sitekey="6LdKlA8pAAAAAK_PoabMbq9IFlm3eDCs_DbEGWbM"
        data-callback="onSubmit"
        data-action="submit"
      >
        Submit
      </button>
    </form>
  </body>
  <script>
    function onSubmit(token) {
      document.getElementById("demo").submit();
    }
  </script>
</html>
